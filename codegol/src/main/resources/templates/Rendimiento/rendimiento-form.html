<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/form.html">

<head>
    <title th:text="${rendimiento.id_rendimiento != null && rendimiento.id_rendimiento > 0}
            ? 'Editar Rendimiento - Codegol'
            : 'Registrar Rendimiento - Codegol'">
    </title>
</head>

<body>
<div layout:fragment="content">

    <h1 th:text="${rendimiento.id_rendimiento != null && rendimiento.id_rendimiento > 0}
            ? 'Editar Rendimiento'
            : 'Registrar Rendimiento'"></h1>

    <!-- Mensajes flash (errores del controlador) -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- FORMULARIO -->
    <form th:action="@{/rendimientos}" th:object="${rendimiento}" method="post">

        <!-- ID OCULTO -->
        <input type="hidden" th:field="*{id_rendimiento}">

        <!-- FECHA DE EVALUACIÓN -->
        <div class="Formgrupo">
            <label>Fecha de evaluación</label>
            <input type="date" th:field="*{fecha_evaluacion}" required>
        </div>

        <!-- POSICIÓN -->
        <div class="Formgrupo">
            <label>Posición</label>
            <input type="text" th:field="*{posicion}" maxlength="60" placeholder="Ingrese la posición del jugador" required>
        </div>

        <!-- VELOCIDAD -->
        <div class="Formgrupo">
            <label>Velocidad</label>
            <input type="number" th:field="*{velocidad}" placeholder="Ingrese la velocidad" required>
        </div>

        <!-- POTENCIA TIRO -->
        <div class="Formgrupo">
            <label>Potencia tiro</label>
            <input type="number" th:field="*{potencia_tiro}" placeholder="Ingrese la potencia del tiro" required>
        </div>

        <!-- DEFENSA -->
        <div class="Formgrupo">
            <label>Defensa</label>
            <input type="number" th:field="*{defensa}" placeholder="Ingrese la defensa (0-100)" required>
        </div>

        <!-- REGATE -->
        <div class="Formgrupo">
            <label>Regate</label>
            <input type="number" th:field="*{regate}" placeholder="Ingrese el regate (0-100)" required>
        </div>

        <!-- PASE -->
        <div class="Formgrupo">
            <label>Pase</label>
            <input type="number" th:field="*{pase}" placeholder="Ingrese la fuerza del pase" required>
        </div>

        <!-- TÉCNICA -->
        <div class="Formgrupo">
            <label>Técnica</label>
            <input type="number" th:field="*{tecnica}" placeholder="Ingrese la técnica utilizada" required>
        </div>

        <!-- PROMEDIO (readonly, calculado en service) -->
        <div class="Formgrupo">
            <label>Promedio</label>
            <input type="number" th:field="*{promedio}" readonly step="0.01" placeholder="Promedio calculado automáticamente">
        </div>

        <!-- OBSERVACIONES -->
        <div class="Formgrupo">
            <label>Observaciones</label>
            <input type="text" th:field="*{observaciones}" maxlength="100" placeholder="Ingrese observaciones">
        </div>

        <!-- ESTADO -->
        <div class="Formgrupo">
            <label>Estado</label>
            <select th:field="*{estado}">
                <!-- **USAR value (HTML) para cadena vacía — NO usar th:value con cadena vacía** -->
                <option value="">Seleccione estado</option>
                <option th:value="true">Activo</option>
                <option th:value="false">Inactivo</option>
            </select>
        </div>

        <!-- MATRÍCULA -->
        <div class="Formgrupo">
            <label>Matrícula</label>
            <select th:field="*{matricula.id_matricula}" required>
                <!-- placeholder numérico (para binds a int) -->
                <option th:value="0">Seleccione matrícula</option>
                <option th:each="m : ${matriculas}" th:value="${m.id_matricula}" th:text="${m.id_matricula}"></option>
            </select>
        </div>

        <!-- ENTRENAMIENTO -->
        <div class="Formgrupo">
            <label>Entrenamiento</label>
            <select th:field="*{entrenamiento.id_entrenamiento}" required>
                <option th:value="0">Seleccione entrenamiento</option>
                <option th:each="e : ${entrenamientos}" th:value="${e.id_entrenamiento}" th:text="${e.descripcion}"></option>
            </select>
        </div>

        <!-- USUARIO -->
        <div class="Formgrupo">
            <label>Usuario</label>
            <select th:field="*{usuario.id_usuario}" required>
                <option th:value="0">Seleccione usuario</option>
                <option th:each="u : ${usuarios}" th:value="${u.id_usuario}" th:text="${u.nombre_completo}"></option>
            </select>
        </div>

        <!-- BOTÓN -->
        <button type="submit"
                th:text="${rendimiento.id_rendimiento != null && rendimiento.id_rendimiento > 0 ? 'Guardar cambios' : 'Registrar'}">
        </button>

    </form>
</div>
</body>
</html>
