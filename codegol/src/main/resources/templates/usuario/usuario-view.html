<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles Usuario - Codegol</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .info-table td {
            padding: 10px 15px;
            vertical-align: middle;
            font-size: 17px;
        }
        .info-table th {
            width: 250px;
            background: #f8f9fa;
            font-weight: 600;
            font-size: 17px;
        }
        .foto-box {
            text-align: center;
        }
        .foto-box img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #e3e3e3;
        }
    </style>
</head>

<body class="container mt-4">

    <h1 class="mb-4">Detalles del Usuario</h1>

    <div class="row">

        <!-- Tabla elegante -->
        <div class="col-md-8">
            <table class="table table-bordered info-table">

                <tr>
                    <th>Correo Electrónico</th>
                    <td th:text="${usuario.correo}"></td>
                </tr>

                <tr>
                    <th>Nombre Completo</th>
                    <td th:text="${usuario.nombre_completo}"></td>
                </tr>

                <tr>
                    <th>Número de Identificación</th>
                    <td th:text="${usuario.num_identificacion}"></td>
                </tr>

                <tr>
                    <th>Tipo de Documento</th>
                    <td th:text="${usuario.tipo_documento}"></td>
                </tr>

                <tr>
                    <th>Teléfono Principal</th>
                    <td th:text="${usuario.telefono_1}"></td>
                </tr>

                <tr>
                    <th>Teléfono Alterno</th>
                    <td th:text="${usuario.telefono_2}"></td>
                </tr>

                <tr>
                    <th>Dirección</th>
                    <td th:text="${usuario.direccion}"></td>
                </tr>

                <tr>
                    <th>Género</th>
                    <td th:text="${usuario.genero}"></td>
                </tr>

                <tr>
                    <th>Fecha de Nacimiento</th>
                    <td th:text="${usuario.fecha_nacimiento}"></td>
                </tr>

                <tr>
                    <th>Lugar de Nacimiento</th>
                    <td th:text="${usuario.lugar_nacimiento}"></td>
                </tr>

                <tr>
                    <th>Grupo Sanguíneo</th>
                    <td th:text="${usuario.grupo_sanguineo}"></td>
                </tr>
                
                <tr>
                    <th>Roles del Sistema</th>
                    <td>
                        <ul>
                            <li th:each="r : ${usuario.roles}" th:text="${r.rol_usuario}"></li>
                        </ul>
                    </td>
                </tr>
                
                <tr>
                    <th>Estado</th>
                    <td th:text="${usuario.estado ? 'Activo' : 'Inactivo'}"
                        th:class="${usuario.estado ? 'text-success' : 'text-danger'}">
                    </td>
                </tr>

            </table>
        </div>

        <div class="col-md-4 foto-box">
            <img th:if="${usuario.foto_perfil != null}"
                 th:src="@{'/images/' + ${usuario.foto_perfil}}"
                 alt="Foto de Perfil">
        </div>
    </div>
    
    <a class="w-100 btn btn-primary btn-lg mt-4" href="/usuarios">Volver</a>
    
</body>
</html>
