<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/form.html">

<head>
    <title th:text="${rendimiento.id_rendimiento != null && rendimiento.id_rendimiento > 0}
            ? 'Editar Rendimiento - Codegol'
            : 'Registrar Rendimiento - Codegol'">
    </title>
</head>

<body>
<div layout:fragment="content">

    <h1 th:text="${rendimiento.id_rendimiento != null && rendimiento.id_rendimiento > 0}
            ? 'Editar Rendimiento'
            : 'Registrar Rendimiento'"></h1>

    <!-- Mensajes flash (errores del controlador) -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- FORMULARIO -->
    <form th:action="@{/rendimientos}" th:object="${rendimiento}" method="post">

        <!-- ID OCULTO -->
        <input type="hidden" th:field="*{id_rendimiento}">

        <!-- FECHA DE EVALUACIÓN -->
        <div class="Formgrupo">
            <label>Fecha de evaluación</label>
            <input type="date" th:field="*{fecha_evaluacion}" required>
        </div>

        <!-- POSICIÓN -->
        <div class="Formgrupo">
            <label>Posición</label>
            <select th:field="*{posicion}" required>

                <option value="">Seleccione una posición</option>

                <!-- PORTERO -->
                <option value="portero">Portero (GK)</option>

                <!-- DEFENSAS -->
                <option value="defensa_central">Defensa central (DFC)</option>
                <option value="lateral_derecho">Lateral derecho (LD)</option>
                <option value="lateral_izquierdo">Lateral izquierdo (LI)</option>
                <option value="carrilero_derecho">Carrilero derecho (CAD)</option>
                <option value="carrilero_izquierdo">Carrilero izquierdo (CAI)</option>

                <!-- MEDIOCAMPISTAS -->
                <option value="mediocentro_defensivo">Mediocentro defensivo (MCD / Pivote)</option>
                <option value="mediocentro">Mediocentro (MC)</option>
                <option value="mediocentro_ofensivo">Mediocentro ofensivo (MCO)</option>
                <option value="interior_derecho">Interior derecho (ID)</option>
                <option value="interior_izquierdo">Interior izquierdo (II)</option>

                <!-- EXTREMOS -->
                <option value="extremo_derecho">Extremo derecho (ED)</option>
                <option value="extremo_izquierdo">Extremo izquierdo (EI)</option>

            </select>
        </div>


        <!-- VELOCIDAD -->
        <div class="Formgrupo">
            <label>Velocidad</label>
            <input type="number" th:field="*{velocidad}" placeholder="Ingrese la velocidad" min="0" max="100" required>
        </div>

        <!-- POTENCIA TIRO -->
        <div class="Formgrupo">
            <label>Potencia tiro</label>
            <input type="number" th:field="*{potencia_tiro}" placeholder="Ingrese la potencia del tiro" min="0" max="100" required>
        </div>

        <!-- DEFENSA -->
        <div class="Formgrupo">
            <label>Defensa</label>
            <input type="number" th:field="*{defensa}" placeholder="Ingrese la defensa (0-100)" min="0" max="100" required>
        </div>

        <!-- REGATE -->
        <div class="Formgrupo">
            <label>Regate</label>
            <input type="number" th:field="*{regate}" placeholder="Ingrese el regate (0-100)" min="0" max="100" required>
        </div>

        <!-- PASE -->
        <div class="Formgrupo">
            <label>Pase</label>

            <input type="number" th:field="*{pase}" placeholder="Ingrese la fuerza del pase" min="0" max="100" required>

            <input type="number" th:field="*{pase}" placeholder="Ingrese la fuerza del pase"  min="0" max="100" required>

        </div>

        <!-- TÉCNICA -->
        <div class="Formgrupo">
            <label>Técnica</label>

            <input type="number" th:field="*{tecnica}" placeholder="Ingrese la técnica utilizada" min="0" max="100" required>

            <input type="number" th:field="*{tecnica}" placeholder="Ingrese la técnica utilizada"  min="0" max="100"required>

        </div>

        <!-- PROMEDIO (readonly, calculado en service) -->
        <input type="hidden" th:field="*{promedio}">

        <!-- OBSERVACIONES -->
        <div class="Formgrupo">
            <label>Observaciones</label>
            <input type="text" th:field="*{observaciones}" maxlength="100" placeholder="Ingrese observaciones">
        </div>

        <!-- ESTADO -->
        <input type="hidden" th:field="*{estado}">


        <!-- MATRÍCULA -->
        <div class="Formgrupo">
            <label>Matrícula</label>
            <select th:field="*{matricula.id_matricula}" required>
                <!-- placeholder numérico (para binds a int) -->
                <option th:value="0">Seleccione matrícula</option>
                <option th:each="m : ${matriculas}"
                        th:value="${m.id_matricula}"
                        th:text="'#' + ${m.id_matricula} + ' | ' +
                 ${m.id_jugador.nombre_completo} + ' | ' +
                 ${m.id_jugador.tipo_documento} + ' ' +
                 ${m.id_jugador.num_identificacion}">
                </option>
            </select>
        </div>

        <!-- ENTRENAMIENTO -->
        <div class="Formgrupo">
            <label>Entrenamiento</label>
            <select th:field="*{entrenamiento.id_entrenamiento}" required>
                <option th:value="0">Seleccione entrenamiento</option>
                <option th:each="e : ${entrenamientos}" th:value="${e.id_entrenamiento}" th:text="${e.descripcion}"></option>
            </select>
        </div>

        <!-- USUARIO -->
        <div class="Formgrupo">
            <label>Usuario</label>
            <select th:field="*{usuario.id_usuario}" required>
                <option th:value="0">Seleccione usuario</option>
                <option th:each="u : ${usuarios}" th:value="${u.id_usuario}" th:text="${u.nombre_completo}"></option>
            </select>
        </div>

        <!-- BOTÓN -->
        <button type="submit"
                th:text="${rendimiento.id_rendimiento != null && rendimiento.id_rendimiento > 0 ? 'Guardar cambios' : 'Registrar'}">
        </button>

    </form>
</div>
</body>
</html>
