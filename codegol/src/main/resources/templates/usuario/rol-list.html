<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Roles - Codegol</title>

  <!-- Tus estilos originales -->
  <link rel="stylesheet" href="/css/style_pag_prin.css">
  <link rel="stylesheet" href="/css/stylepag.css">

  <!-- Bootstrap (si ya lo usas) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- MENÚ lateral original -->
  <aside class="menu">
    <a href="/home" class="logo">
      <img src="/imagenes/logo.jpg" alt="Logo" />
    </a>
    <h2>⚽ Menú ⚽</h2>
    <ul>
      <li><a href="/usuarios">Usuarios</a></li>
      <li><a href="/roles">Roles - Usuarios</a></li>
      <li><a href="/entrenamiento">Entrenamiento</a></li>
      <li><a href="/inventario">Inventario</a></li>
      <li><a href="/rendimiento">Rendimiento</a></li>
      <li><a href="/matricula">Matrícula</a></li>
      <li><a href="/pago">Pago</a></li>
      <li><a href="/roles">Roles</a></li>
    </ul>
    <a href="/logout" class="cerrar-sesion">Cerrar sesión</a>
  </aside>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="contenido">

    <!-- Barra superior igual que el archivo base -->
    <div class="barra-top">
      <div class="barra-busqueda">
        <input type="text" placeholder="Buscar rol...">
      </div>
      <a href="/roles/nuevo" class="boton-registrar">Crear nuevo rol</a>
    </div>

    <!-- TABLA DE ROLES -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre del Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="rol : ${roles}">
          <td th:text="${rol.id_rol}"></td>
          <td th:text="${rol.rol_usuario}"></td>

          <td class="acciones">
            <button class="actualizar"
                    th:onclick="'location.href=\'/roles/editar/' + ' ' + ${rol.id_rol} + '\''">
              Editar
            </button>

            <a class="eliminar"
               th:href="@{/roles/eliminar/{id}(id=${rol.id_rol})}">
              Eliminar
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
