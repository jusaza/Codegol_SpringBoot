<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Usuarios Inactivos - Codegol</title>

  <link rel="stylesheet" href="/css/style_pag_prin.css">
  <link rel="stylesheet" href="/css/stylepag.css">
</head>

<body>

  <aside class="menu">
    <a href="/index.html" class="logo" aria-label="Logo Codegol">
      <img src="/imagenes/logo.jpg" alt="Logo" />
    </a>
    <h2>⚽ Menú ⚽</h2>
    <ul>
      <li><a href="/usuarios">Usuarios</a></li>
      <li><a href="/roles">Roles - Usuarios</a></li>
      <li><a href="/entrenamiento">Entrenamiento</a></li>
      <li><a href="/inventario">Inventario</a></li>
      <li><a href="/rendimiento">Rendimiento</a></li>
      <li><a href="/matricula">Matrícula</a></li>
      <li><a href="/pago">Pago</a></li>
    </ul>
    <a href="/logout" class="cerrar-sesion">Cerrar sesión</a>
  </aside>

  <div class="contenido">

    <div class="barra-top">
      <div class="barra-busqueda">
        <input type="text" placeholder="Buscar usuario...">
      </div>

      <!-- Botón con el título correcto -->
      <a href="/usuarios" class="boton-registrar">Volver a activos</a>
    </div>

    <h2 style="margin-top: 10px;">Usuarios inactivos</h2>

    <table>
      <thead>
        <tr>
          <th>Correo</th>
          <th>Nombre completo</th>
          <th>Identificación</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="usuario : ${usuarios}">
          <td th:text="${usuario.correo}"></td>
          <td th:text="${usuario.nombre_completo}"></td>
          <td th:text="${usuario.num_identificacion}"></td>

          <td class="acciones">
            <a class="actualizar"
               th:href="@{/usuarios/editar/{id}(id=${usuario.id_usuario})}">
              Actualizar
            </a>

            <a class="eliminar"
               th:href="@{/usuarios/eliminar/{id}(id=${usuario.id_usuario})}">
              Eliminar
            </a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
</html>
